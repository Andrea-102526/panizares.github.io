<!DOCTYPE html>
<html>
<head>
    <title>Andrea's Profile</title>
    <style>
        body {
            background-image: url("images/img1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;

            font-size: 1.8rem;

        }

            font-size: 1.2rem;

        }

            display: inline-block;

            font-weight: 700;
            color: #000;

            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            a {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
